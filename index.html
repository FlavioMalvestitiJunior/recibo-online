<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Recibo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" media="print">

</head>

<body class="container">
    <div id="recibo-preencher">
        <h1 class="text-center">Recibo</h1>
        <form class="form" onsubmit="informacaoController.gerar(event)">

            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required autofocus/>
            </div>
            <div class="form-group">
                <label for="pagador">Recebi de:</label>
                <input type="text" step="1" id="pagador" class="form-control" value="" required/>
            </div>
            <div class="form-group">
                <label for="descricao">Referente:</label>
                <input type="text" step="1" id="descricao" class="form-control" value="" required/>
            </div>
            <div class="form-group">
                <label for="observacao">Observações:</label>
                <textarea type="text" step="1" id="observacao" class="form-control" value=""></textarea>
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" step="1" id="local" class="form-control" value="" required/>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required />
            </div>
            <div class="form-group ">
                <label for="emitente ">Emitente:</label>
                <input type="text " step="1 " id="emitente" class="form-control " value=" " required/>
            </div>
            <div class="form-group ">
                <label for="documento ">Documento:</label>
                <input type="text " step="1 " id="documento" class="form-control " value=" " />
            </div>
            <div class="text-center ">
                <button onclick=" " class="btn btn-primary text-center " type="submit ">
                    Gerar Boleto
                </button>
            </div>
        </form>
    </div>
    <div id="recibo-preenchido"></div>
    <br>
    <br>
    <div id="negociacoesView "></div>
    <script src="js/app/views/View.js "></script>
    <script src="js/app/models/Informacao.js "></script>
    <script src="js/app/controllers/InformacaoController.js "></script>
    <script src="js/app/helpers/DateHelper.js "></script>
    <script src="js/app/helpers/MoneyTalks.js "></script>
    <script src="js/app/views/InformacaoView.js "></script>
    <script>
        let informacaoController = new InformacaoController();
    </script>
</body>

</html>
